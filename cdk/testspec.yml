---
version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
      - source $HOME/.poetry/env
      - pip install nox
  build:
    commands:
      - nox -p 3.8 -s lint tests
